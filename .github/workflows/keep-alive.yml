name: Keep Render Alive

on:
  schedule:
    - cron: "*/12 * * * *"  
  workflow_dispatch:       

jobs:
  keep_alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Service
        run: |
          echo "Pinging Render service..."
          curl -I --max-time 30 https://YOUR_RENDER_URL || echo "Service unreachable"
