name: Keep Render Alive

on:
  schedule:
    - cron: "*/12 * * * *"   
  workflow_dispatch:         

jobs:
  ping_service:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Render Service (with retries)
        run: |
          echo "üåê Pinging Render service..."
          for i in {1..5}; do
            curl -I --max-time 40 https://crosschain-arbitrage-tracker-2.onrender.com && break
            echo "Attempt $i failed‚Ä¶ retrying in 5 sec."
            sleep 5
          done
